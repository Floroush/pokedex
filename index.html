<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/types.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/pokemon.css">
    <link rel="stylesheet" href="./styles/templates.css">
    <title>Pok√©dex</title>
</head>

<body onload="includeHtml(),init()">

    <div w3-include-html="./templates/header.html"></div>



    <main id="main" class="main">

        <div id="${pokemonId}" class="pokemon-container">

            <section class="pokemon-container__header">
                <div class="pokemon-number">0001</div>
                <div class="pokemon-box">
                    <div class="pokemon-img">
                        <img src="/assets/img/bisasam.png">
                    </div>
                    <div class="pokemon-name">Bulbasaur</div>
                    <div class="pokemon-types">
                        <div>
                            <div id="pokemonType" class="icon grass">
                                <img src="./assets/icons/grass.svg">
                            </div>
                        </div>
                        <div>
                            <div id="pokemonType" class="icon poison">
                                <img src="./assets/icons/poison.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="pokemon-info">
                <div class="pokemon-info__flex-box">
                    <div>Height:</div>
                    <div>0,5 m</div>
                </div>
                <div class="pokemon-info__flex-box">
                    <div>Weight:</div>
                    <div>5,0 kg</div>
                </div>
            </section>
        </div>
    </main>

    <footer></footer>

    <script src="./scripts/includeHtml.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./scripts/htmlTemplates.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
